<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>2 Factor Auth | Signup</title>
                                <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
                                <script type='text/javascript' src=''></script>
                                <link href='css/style.css' rel='stylesheet'>
                                </head>
                                <body class='snippet-body'>
                                <div class="wrapper">
    <div class="logo"> <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt=""> </div>
    <div class="text-center mt-4 name"> Signup </div>
    <form class="p-3 mt-3" id="signupForm">
        <div class="" id="signupMessage"></div>
        <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="fullname" id="fullname" placeholder="Full Name" required> </div>
        <div class="form-field d-flex align-items-center"> <span class="far fa-envelope"></span> <input type="email" name="email" id="email" placeholder="Email" required> </div>
        <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="password" placeholder="Password" required> </div>
        <button class="btn mt-3" type="submit" id="signupButton">Sign up</button>
    </form>
    <div class="text-center fs-6"><a href="login.html">Login</a> </div>
</div>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
                                <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
                                <script type='text/javascript' src='js/config.js'></script>
                                <script type='text/javascript' src='js/signup.js'></script>
                                <script type='text/Javascript'></script>
                                </body>
                            </html>
